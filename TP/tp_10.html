<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi CV con Foto de Portada</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Encabezado */
        header {
            text-align: center;
            background-color: #3498db;
            color: #ffffff;
            padding: 20px 0;
        }
        
        /* Contenedor principal */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Foto de portada */
        .cover-photo {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        /* Resto del contenido */
        h2 {
            color: #3498db;
        }
        
        /* ... otros estilos ... */
    </style>
</head>
<body>
    <header>
        <h1>Mi Nombre</h1>
        <p>Desarrollador Front-End</p>
    </header>
    <div class="container">
        <!-- Agrega la foto de portada aquÃ­ -->
        <img class="cover-photo" src="img/myself.jpg" alt="Foto de Portada">
        
        <h2>Resumen</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla commodo, justo a venenatis lacinia, neque urna varius tellus, ut aliquet mi justo non libero.</p>
        
        <!-- Resto del contenido de tu CV -->
    </div>
</body>
</html>
