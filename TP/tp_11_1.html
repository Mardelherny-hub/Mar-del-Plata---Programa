<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Agrega el enlace a los estilos de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Ejemplo con Bootstrap</title>
</head>
<body>
    <div class="container mt-5">
        <!-- Fila con una caja de 1 col -->
        <div class="row mb-3">
            <div class="col bg-primary text-white rounded p-3">
                Caja 1 (1 col)
            </div>
        </div>
        
        <!-- Fila con dos cajas de 2 col cada una -->
        <div class="row mb-3">
            <div class="col-md-6 bg-success text-white rounded p-3">
                Caja 2 (2 col)
            </div>
            <div class="col-md-6 bg-success text-white rounded p-3">
                Caja 3 (2 col)
            </div>
        </div>
        
        <!-- Fila con tres cajas de 1 col cada una -->
        <div class="row">
            <div class="col-md-4 bg-info text-white rounded p-3">
                Caja 4 (1 col)
            </div>
            <div class="col-md-4 bg-info text-white rounded p-3">
                Caja 5 (1 col)
            </div>
            <div class="col-md-4 bg-info text-white rounded p-3">
                Caja 6 (1 col)
            </div>
        </div>
    </div>
    
    <!-- Agrega el enlace a los scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
